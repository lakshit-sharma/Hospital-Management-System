<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin PAGE </title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../static/css/main.css">

 
</head>

<body>

  <!-- partial:index.partial.html -->
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img src="../static/img/adminpropic.png">
            <br><br>
            <h6>Admin</h6>
            <h2>{{request.user.first_name}}</h2>
        </header>
        <ul>
            <li tabindex="0" class="icon-dashboard"> 
                <a href="/admin-dashboard">
                    <span>Dashboard</span>
                </a> 
            </li>
            <li tabindex="0" class="icon-customers"> <a href="/admin-doctor"><span>Doctor</span></a></li>
            <li tabindex="0" class="icon-users"> <a href="/admin-patient"><span>Patient</span></a></li>
            <li tabindex="0" class="icon-calendar"> <a href="/admin-appointment"><span>Appointment</span></a></li>
        </ul>
    </nav>
    <main>
    <!-- NAVIGATION BAR START -->
        <div class="bs-example">
            <nav class="navbar navbar-expand-md  navbar-dark fixed-top">
                <a href="/admin-dashboard" class="navbar-brand">HOSPITAL MANAGEMENT</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav" >
                        <a href="/logout" class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    <!-- NAVIGATION BAR END -->

    <!-- iNHERITANCE START-->
        {% block content %}

        {% endblock content %}
    <!-- INHERITANCE END-->
        <br><br><br><br>
        <footer>
            <p>
                <a id="ftr" href=# class="fa fa-facebook"></a>
                <a id="ftr" href=# class="fa fa-whatsapp"></a>
                <a id="ftr" href=# class="fa fa-instagram"></a>
                <a id="ftr" href=# class="fa fa-twitter"></a>
            </p><br>
            
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div style="color:#ffffff;" class="wow fadeInUp footer-copyright">
                            <p>Made in India <br>Copyright &copy; 2021 VULTURE </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
